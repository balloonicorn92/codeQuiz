<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="title">Code Quiz</div>
        <div class="leaderboard"><a href="">Leaderboard</a></div>
        <div class="timer">Timer</div>
        <!-- "Code quiz" --- leaderboard link --- timer-->
    </header>
    <section class="start-screen">
   <!-- <div class="start-btn">-->
        <button class="start">KILL ME</button>
        <h1>Get ready to die</h1>
    </section>
    <section class="quiz-body hide" >
        <div class="question">
            <p class="question-text">this is a question</p>
        </div>
        <div class="answers-body">
        </div>
    </section>
    <h1 class="hide" id="end">END</h1>
    <section class="end-screen">
    <input type="name" name="player-name" placeholder="Enter Your Name" class="player-name hide" id="name"></input>
    </section>
    <ul class="high-score"></ul>
    <script src="./assets/script.js"></script>
</body>
</html>
